<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    我是原来的文字<br>
    <strong>我是加粗的文字</strong>
    <b>我是加粗的文字</b><br>

    <em>我是倾斜的文字</em>
    <i>我是倾斜的文字</i><br>

    <del>我是删除线</del>
    <s>我是删除线</s><br>

    <ins>我是下划线</ins>
    <u>我是下划线</u><br>


</body>

</html>
